<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Valentines Uwuu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center position-relative"
    style="height: 100vh"
  >
    <div
      class="container p-2 d-flex flex-column justify-content-center align-items-center"
    >
      <div
        class="caption d-flex justify-content-center align-items-center gap-1"
      >
        <h1 class="text">Will you be my valentine?</h1>
        <img
          src="https://media1.tenor.com/m/WXjpEaRaK54AAAAC/heart.gif"
          height="60"
          width="60"
          class="img"
          alt=""
        />
      </div>

      <div class="m-4">
        <img
          id="img"
          height="340"
          src="https://media.tenor.com/0tkCPVxDt1kAAAAi/dudu.gif"
          alt=""
        />
      </div>
      <div class="d-flex gap-5">
        <button class="btn btn-danger p-3 fs-4 fw-semibold" id="btn-No">
          No!
        </button>
        <button
          class="btn fs-4 fw-semibold text-light p-3"
          style="background-color: #8e7ab5"
          id="btn-Yes"
        >
          Yes!
        </button>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
